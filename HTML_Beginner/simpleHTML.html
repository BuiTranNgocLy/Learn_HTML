<!DOCTYPE html> <!-- khai báo HTML5 -->
<html> <!--phần tử gốc của 1 trang HTML-->
    <head> <!--thông tin meta về trang HTML-->
        <title>simpleHTML</title> <!--tiêu đề, hiển thị trong thanh tiêu đề của trang-->
        <!--phần thân tài liệu-->
        <body style="background-color:powderblue;"> <!--đặt màu nền cho 1 trang-->
            <h1>Tổng quát về HTML</h1> <!--tiêu đề lớn(h1->h6)-->
            <br> <!--phần tử rỗng, k có thẻ kết thúc-->
            <p>This is a paragraph</p>
            <!--liên kết HTML-->
            <!-- <a herf="link_web">tên hiển thị</a> -->
            <a href= "https://linktr.ee/BuiTranNgocLy19" >This is my Linktree</a>
            <br>
            <!--Hình ảnh HTML-->
            <!--xác định = <img>, tệp nguồn(src), văn bản thay thế(alt), width(rộng), height(cao)-->
            <img src="file:///C:/Users/buitr/Downloads/220391179_2904384006478828_8512575407690643965_n.png" alt = "It's me" width="1200" height="320">
            <br>
            <!--1 số thẻ HTML tham khảo-->
            <a href= "https://www.w3schools.com/tags/default.asp" > HTML Tag Reference.</a>
            <br>
            <h2>Kiểu HTML</h2>
            <!--thuộc tính style: thêm màu sắc, font chữ, kích thước,..-->
            <p style="color:red;">This is a red paragraph.</p>
            <!--thay đổi kích thước chữ-->
            <p style="font-size:50px;">I am big</p>
            
            
        </body>
    </head>
</html>
